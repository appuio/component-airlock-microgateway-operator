apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: httproute-certificate-manager
  name: httproute-certificate-manager
  namespace: syn-airlock-microgateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: espejote-httproute-certificate-manager
  name: espejote:httproute-certificate-manager
rules:
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - '*'
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways
      - httproutes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: espejote-httproute-certificate-manager
  name: espejote:httproute-certificate-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: espejote:httproute-certificate-manager
subjects:
  - kind: ServiceAccount
    name: httproute-certificate-manager
    namespace: syn-airlock-microgateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    name: espejote-httproute-certificate-manager
  name: espejote:httproute-certificate-manager
  namespace: syn-airlock-microgateway
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    name: espejote-httproute-certificate-manager
  name: espejote:httproute-certificate-manager
  namespace: syn-airlock-microgateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: espejote:httproute-certificate-manager
subjects:
  - kind: ServiceAccount
    name: httproute-certificate-manager
    namespace: syn-airlock-microgateway
