apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: gateway-listener-manager
  name: gateway-listener-manager
  namespace: syn-airlock-microgateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: espejote-gateway-listener-manager
  name: espejote:gateway-listener-manager
rules:
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
      - httproutes/finalizers
    verbs:
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: espejote-gateway-listener-manager
  name: espejote:gateway-listener-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: espejote:gateway-listener-manager
subjects:
  - kind: ServiceAccount
    name: gateway-listener-manager
    namespace: syn-airlock-microgateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    name: espejote-gateway-listener-manager
  name: espejote:gateway-listener-manager
  namespace: syn-airlock-microgateway
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    name: espejote-gateway-listener-manager
  name: espejote:gateway-listener-manager
  namespace: syn-airlock-microgateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: espejote:gateway-listener-manager
subjects:
  - kind: ServiceAccount
    name: gateway-listener-manager
    namespace: syn-airlock-microgateway
