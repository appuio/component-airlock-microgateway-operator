# Overwrite parameters here
applications:
  - openshift-upgrade-controller

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-operators/master/lib/openshift4-operators.libsonnet
        output_path: vendor/lib/openshift4-operators.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v7.4.1/lib/openshift4-monitoring-prom.libsonnet
        output_path: vendor/lib/prom.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v7.4.1/lib/openshift4-monitoring-alert-patching.libsonnet
        output_path: vendor/lib/alert-patching.libsonnet

  facts:
    distribution: openshift4
  dynamic_facts:
    openshiftVersion:
      Major: '4'
      Minor: '19'
      Patch: '0'

  openshift_upgrade_controller:
    namespace: appuio-openshift-upgrade-controller

  airlock_microgateway_operator:
    install_method: olm
    olm:
      upgrade_strategy:
        manual_upgrade: true
        upgrade_job_hook: true
        upgrade_job_selector:
          matchLabels:
            appuio-managed-upgrade: 'true'
    airlock_xopenshift:
      enabled: true
    gateway_classes:
      test:
        spec:
          controllerName: microgateway.airlock.com/gatewayclass-controller
          parametersRef:
            group: microgateway.airlock.com
            kind: GatewayParameters
            name: gatewayparameter-mgw-poc
            namespace: airlock-gateway
      with-ref:
        parametersRef: 'airlock-gateway/airlock'
      with-ref-no-namespace:
        parametersRef: airlock

    gateway_parameters:
      airlock-gateway/airlock:
        spec:
          defaults:
            downstream:
              remoteIP:
                xff:
                  numTrustedHops: 1
          kubernetes:
            deployment:
              automountServiceAccountToken: false
              engineContainer: {}
              placement: {}
              replicas: 1
            service:
              type: ClusterIP
          logging:
            level: info
      airlock:
        spec:
          defaults:
            downstream:
              remoteIP:
                xff:
                  numTrustedHops: 1
      nulling: null

  openshift4_operators:
    defaultInstallPlanApproval: Automatic
    defaultSource: openshift-operators-redhat
    defaultSourceNamespace: openshift-operators-redhat
